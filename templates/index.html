<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <title>Deploy Django Project</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-8 mx-auto mt-5">
            <h1 class="mb-5">Posts</h1>
            {% for el in posts %}
                <h2 class="mb-5">{{ el.title }}</h2>
                <div class="description">
                    {{ el.text|safe }}
                    Зміна тут
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
